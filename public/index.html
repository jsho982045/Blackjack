<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="home-screen" class="home-screen">
        <div class="animation-container">
            <div class="home-screen-cards">
                <div class="home-screen-card" data-letter="B"></div>
                <div class="home-screen-card" data-letter="L"></div>
                <div class="home-screen-card" data-letter="A"></div>
                <div class="home-screen-card" data-letter="C"></div>
                <div class="home-screen-card" data-letter="K"></div>
                <div class="home-screen-card" data-letter="J"></div>
                <div class="home-screen-card" data-letter="A"></div>
                <div class="home-screen-card" data-letter="C"></div>
                <div class="home-screen-card" data-letter="K"></div>
            </div>
        </div>
        <button id="play-button" class="play-button">Play</button>
        <button id="login-button" class="login-button">Login</button>
    </div>

    <!-- Modal for login/register -->
    <div id="auth-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span id="close-auth-modal" class="close-btn">&times;</span>
            <div id="login-container" class="auth-container">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required><br>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required><br>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                </form>
            </div>
            <div id="register-container" class="auth-container" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" required><br>
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" required><br>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" required><br>
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <div class="table">
        <div class="dealer">
            <div id="dealer-cards" class="cards"></div>
            <div id="dealer-score" class="score">Score: 0</div>
        </div>
        <div class="player">
            <div id="player-cards" class="cards"></div>
            <div id="player-score" class="score">Score: 0</div>
            <div id="bet-amount" class="bet">Bet: $0</div>
            <div id="chip-drop-zone" class="drop-zone"></div>
        </div>
        <div class="controls-container">
            <div id="wallet" class="wallet">Wallet: $0.00</div>
            <div class="controls">
                <button id="deal-button">Deal</button>
                <button id="hit-button" disabled>Hit</button>
                <button id="stand-button" disabled>Stand</button>
                <button id="split-button" disabled>Split</button>
                <button id="confirm-bet-button" style="display: none;" disabled>Confirm Bet</button>
                <button id="clear-bet-button" style="display: none;" disabled>Clear Bet</button>
            </div>
            <div id="chips" class="chips">
                <div class="pokerchip chip white" data-value="1" draggable="true">$1</div>
                <div class="pokerchip chip red" data-value="5" draggable="true">$5</div>
                <div class="pokerchip chip blue" data-value="10" draggable="true">$10</div>
                <div class="pokerchip chip green" data-value="25" draggable="true">$25</div>
                <div class="pokerchip chip purple" data-value="50" draggable="true">$50</div>
                <div class="pokerchip chip black" data-value="100" draggable="true">$100</div>
            </div>
        </div>
        <div id="message"></div>
        <div id="popup" class="popup" style="display: none;">
            <div class="popup-content">
                <span id="close-popup" class="close-btn">&times;</span>
                <p id="popup-message"></p>
                <button id="close-button">OK</button>
            </div>
        </div>    
    </div>
    <button id="logout-button" class="logout-button" style="display: none;">Logout</button>    
    <script src="script.js"></script>
</body>
</html>
